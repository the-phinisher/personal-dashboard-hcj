<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Personal Dashboard | Gandhar</title>
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="month"></div>
            <div class="day">
                <div>Su</div>
                <div>Mo</div>
                <div>Tu</div>
                <div>We</div>
                <div>Th</div>
                <div>Fr</div>
                <div>Sa</div>
            </div>
            <div class="cal-grid"></div>
            <script src="make-calendar.js"/>
        </div>
        <div class="time"></div>
        <div class="todo"></div>
        <div class="emails"></div>
        <div class="budget"></div>
        <div class="events"></div>
    </div>
</body>
</html>
