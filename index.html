<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;1,200;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Personal Dashboard | Gandhar</title>
</head>
<body>
    <div class="container">
        <div class="progress">
            <div class="progress-title">Today's Progress</div>
            <div class="progress-indicator">
                <span class="progress-value">12%</span>
            </div>
        </div>
        <div class="calendar">
            <div class="month">May 2023</div>
            <div class="day">
                <div>Su</div>
                <div>Mo</div>
                <div>Tu</div>
                <div>We</div>
                <div>Th</div>
                <div>Fr</div>
                <div>Sa</div>
            </div>
            <div class="cal-grid" id="cal-grid"></div>
            <script src="make-calendar.js"></script>
        </div>
        <div class="clock-container"><div class="clock"><div id="clock-text" onload="showTime()"></div></div></div>
        <script src="clock.js"></script>
        <div class="emails">
            <div class="email-title">Emails</div>
            <input class="email-search" placeholder="Search mail"></input>
            <hr>
            <div class="email">
                <div class="email-text">E-Cell: Last Day to ...</div>
                <div class="email-date">1th Jun</div>
            </div>
            <hr>
            <div class="email">
                <div class="email-text">Prof: Exam paper collec...</div>
                <div class="email-date">31st May</div>
            </div>
            <hr>
        </div>
        <div class="todo-list">
            <div class="todo-list-title">Tasks</div>
            <div id="newtask">
                <input id="new-task-name"type="text" placeholder="Add Tasks">
            </div>
            <div id="tasks"></div>
        </div>
        <script src="todo.js"></script>
        <div class="events">
            <div class="events-title">Upcoming Events</div>
            <div class="events-list">
                <hr>
                <div class="event">
                    <div class="event-name">MA1102</div>
                    <div class="event-time">8am - 9am</div>
                </div>
                <hr>
                <div class="event">
                    <div class="event-name">PH1020</div>
                    <div class="event-time">9am - 10am</div>
                </div>
                <hr>
                <div class="event">
                    <div class="event-name">CY1002</div>
                    <div class="event-time">10am - 11am</div>
                </div>
                <hr>
                
            </div>
        </div>
    </div>
</body>
</html>
