<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;1,200;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Personal Dashboard | Gandhar</title>
</head>
<body>
    <div class="container">
        <div class="progress">
            <div class="progress-title">Today's Progress</div>
            <div class="progress-indicator">
                <span class="progress-value">12%</span>
            </div>
        </div>
        <div class="calendar">
            <div class="month">May 2023</div>
            <div class="day">
                <div>Su</div>
                <div>Mo</div>
                <div>Tu</div>
                <div>We</div>
                <div>Th</div>
                <div>Fr</div>
                <div>Sa</div>
            </div>
            <div class="cal-grid" id="cal-grid"></div>
            <script src="make-calendar.js"></script>
        </div>
        <div class="clock" id="clock" onload="showTime()"></div>
        <script src="clock.js"></script>
        <div class="todo-list">
            <div id="newtask">
                <input type="text" placeholder="Add Tasks">
                <button id="push">Add</button>
            </div>
            <div id="tasks"></div>
        </div>
        <script src="todo.js"></script>
        <div class="emails">
            <div class="email">
                <div class="email-text">E-Cell: Last Day to ...</div>
                <div class="email-date">1th Jun</div>
            </div>
            <div class="email">
                <div class="email-text">Prof: Exam paper collec...</div>
                <div class="email-date">31st May</div>
            </div>

        </div>
        <div class="budget"></div>
        <div class="events"></div>
    </div>
</body>
</html>
